name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'                     # built-in pip cache
          cache-dependency-path: |
            infra/requirements/base.txt
            infra/requirements/dev.txt
            infra/requirements/prod.txt
            infra/requirements.txt

      - name: Create venv and install deps
        shell: bash
        run: |
          python -m venv .venv
          ./.venv/bin/python -m pip install --upgrade pip
          ./.venv/bin/pip install -r infra/requirements.txt

      - name: Create .env file from .env.example
        run: cp .env.example .env

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: pre-commit-${{ runner.os }}-

      - name: Run linter
        shell: bash
        run: |
          export PATH="$PWD/.venv/bin:$PATH"
          make check-lint

      - name: Check migration HEADs
        run: |
          export PYTHONPATH=$(pwd)
          echo "--- Alembic heads ---"
          ./.venv/bin/alembic heads
          HEADS_COUNT=$(.venv/bin/alembic heads | wc -l)
          if [ "$HEADS_COUNT" -gt 1 ]; then
            echo "❌ ERROR: Multiple Alembic heads detected ($HEADS_COUNT)."
            exit 1
          else
            echo "✅ OK: Only one Alembic head found."
          fi

      - name: Run unit tests
        shell: bash
        run: |
          export PATH="$PWD/.venv/bin:$PATH"
          make test
